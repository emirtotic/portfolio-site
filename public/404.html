<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
</head>
<body>
  <script>
    const pathname = window.location.pathname.replace('/portfolio-site', '');
    window.location.replace(window.location.origin + '/portfolio-site/index.html?redirect=' + pathname);
  </script>
</body>
</html>
